<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input
            label="Email"
            labelPlacement="stacked"
            [clearOnEdit]="true"
            placeholder="Enter email"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="stacked"
            type="password"
            placeholder="Enter password,"
          >
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label>
          <ion-checkbox>I have taken into account the terms</ion-checkbox>
        </ion-label>
      </ion-item>
    </ion-card-content>
    <ion-button  expand="block">Validate</ion-button>
  </ion-card>

  <ion-button fill="clear">Sign In</ion-button>
</ion-content>

<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
